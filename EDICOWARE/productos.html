<!DOCTYPE html>
<html lang="es">
<head>
	<title>EDICOWARE</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="css/css.css">
	<link rel="stylesheet" type="text/css" href="css/portada.css">
	<link rel="stylesheet" type="text/css" href="css/load.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="icon" href="assets/logo.png">
</head>
<body>
	<div class="main_cuartolandscape">
		<img src="assets/giroW.png">
	</div>
	
	<div class="mainini">
		<div class="load-page">
			<div class="load-page-content">
				<img class="logoload" src="assets/logo.png">
				<img class="loadimg" src="assets/load.gif">		
				<p class="loadingtxt">Cargando...</p>
			</div>
		</div>
		<div class="menu">
			<div class="menu-content">
				<div class="logomenu">
					<div class="logoimg">
						<img src="assets/logo.png">
					</div>
					<div class="btn-menu">
						<p class="equis">X</p>
					</div>
				</div>
				<div class="menu-cont-txt">
					<p  onmouseenter="pop3();">SERVICIOS</p>
					<p  onmouseenter="pop3();">CLASES</p>
					<p  onmouseenter="pop3();">PRODUCTOS/CATALOGO</p>
					<p id="contacto" onmouseenter="pop3();">CONT√ÅCTO</p>
				</div>
				<div class="redesmenu">
					<img class="face" src="assets/face.png">
					<img class="whats" src="assets/whats.png">
				</div>
			</div>
		</div>
		<div class="header">
			<div class="logoimg">
				<img src="assets/logo.png">
			</div>
			<div class="title-productos">
				<img class="backimg" src="assets/regresar.png">
				<p>Productos</p>
			</div>
			<div class="btn-menu">
				<img class="menuopen" src="assets/menu_b.png">
			</div>
		</div>


		<div class="contenido-productos">
			<div class="productosc">
				<p onmouseenter="pop3();" class="productossec drag" id="productos">Productos charo</p>
			</div>			
			<div class="audiolibrossec drag" id="audiolibros">
				<p onmouseenter="pop3();" class="audiolibros">Audiolibros</p>
			</div>
			<div class="librosinteractivos">
				<p onmouseenter="pop3();" class="libros drag" id="libros">Libros interactivos</p>
			</div>
		</div>

		<div class="robotarea">
			<div class="txtglob">
				<p>Arrastra hacia mi una de las opciones de arriba para llevarte a descrubrila.</p>
			</div>
			<img class="globr" src="assets/glob.png">
			<img class="loadimg2 drop robotinactive" src="assets/load.gif">

		</div>

		<div class="redes">
			<img class="face" src="assets/face.png">
			<img class="whats" src="assets/whats.png">
		</div>
		
	</div>

	
	<script src="js/jquery.js"></script>
	<script src="js/jquery-ui.min.js"></script>
	<script src="js/gsap.js"></script>
	<script src="js/punch.js"></script>
	<script src="js/howler.js"></script>
	<script src="js/productos.js"></script>
	
</body>
</html>

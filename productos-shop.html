<!DOCTYPE html>
<html lang="es">
<head>
	<title>EDICOWARE</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="css/css.css">
	<link rel="stylesheet" type="text/css" href="css/shop.css">
	<link rel="stylesheet" type="text/css" href="css/load.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	
	<link rel="icon" href="assets/logo.png">
</head>
<body style="overflow: auto;">
	
	
	<div class="mainini-shop">
		<div class="load-page">
			<div class="load-page-content">
				<img class="logoload" src="assets/logo.png">
				<img class="loadimg" src="assets/load.gif">		
				<p class="loadingtxt">Cargando...</p>
			</div>
		</div>
		<div class="menu">
			<div class="menu-content">
				<div class="logomenu">
					<div class="logoimg">
						<img src="assets/logo.png">
					</div>
					<div class="btn-menu">
						<p class="equis">X</p>
					</div>
				</div>
				<div class="menu-cont-txt">
					<p onmouseenter="pop3();" class="inicio">INICIO</p>
					<p onmouseenter="pop3();" class="serviciosmenu">SERVICIOS</p>
					<p onmouseenter="pop3();" class="clasesmenu">CLASES</p>
					<p onmouseenter="pop3();" class="productsmenu">PRODUCTOS/CATALOGO</p>
					<p onmouseenter="pop3();" class="contactomenu">CONTÁCTO</p>
				</div>
				<div class="redesmenu">
					<img class="face" src="assets/face.png">
					<img class="whats" src="assets/whats.png">
				</div>
			</div>
		</div>
		<div class="header">
			<div class="logoimg">
				<img src="assets/logo.png">
			</div>
			<div class="title-productos">
				<img class="backimg" src="assets/regresar.png">
				<p>Productos</p>
			</div>
			<div class="btn-menu">
				<img class="menuopen" src="assets/menu_b.png">
			</div>
		</div>


		<div class="contenido-productosshop container">
			<div id="app" class="row itemsp">
				<div class="itemcont col-12 col-sm-6 col-md-4" v-for="items in productos">
					<div @click="modal(items.id)" class="contitem">
						<img class="img-responsive" :src="items.img">
						<p class="titleproducto">{{items.titulo}}</p>
						<p class="descripproduct">{{items.descripcion}}</p>
						<p class="price-product">${{items.precio}}<span>.MXN</span></p>
						<button>Detalles</button>
					</div>
				</div>
			</div>
		</div>

		<div class="modal-detalles">
			<div class="cerraritem">
					<p>X</p>
			</div>
			<div class="modal-detalles-cont">
				
				<div class="imgdetallem">
					<img class="imgdetalle" src="">
				</div>
				<div class="detalles-txt">
					<p class="tituloM"></p>
					<span>$</span>
					<span class="precioM"></span>
					<span>.MXN</span>
					<div class="comprarbtn">
						<a class="hrefw" href="">
						<button>Comprar</button>
						</a>
					</div>
					<p class="descripcionM"></p>
				</div>
			</div>
		</div>

		<div class="footer">
			<div class="contfoot">
				<p>© 2020 Copyright: EDICOWARE</p>
			</div>
		</div>

		
	</div>

	
	<script src="js/jquery.js"></script>
	<script src="js/jquery-ui.min.js"></script>
	<script src="js/gsap.js"></script>
	<script src="js/punch.js"></script>
	<script src="js/howler.js"></script>
	<script src="js/vue.js"></script>
	<script src="js/shop.js"></script>
	
	
</body>
</html>
